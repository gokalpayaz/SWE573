{% load static %}
{% load bootstrap_icons %}
<!DOCTYPE html>

<html>
    <head>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <link rel="stylesheet" href="{% static 'css/course.css' %}">
        <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">


        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!--Font links-->
        <link href="http://fonts.cdnfonts.com/css/mogra" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins" />

        {% block head %}
        {% endblock %}
        
    </head>
    <body>
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="navbar">
                    <div class="navbar">
                        <a href="/" class="navbar-brand brand">Memories</a>
                    </div>
                    <div class="navbar">
                        <p class="brand_label">Memory Sharing Platform</p>
                    </div>
                </div>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav">
                        <a href="/profile" class="nav-item nav-link active">My Profile</a>
                        <a href="/search" class="nav-item nav-link">Search</a>
                        <a href="/create" class="nav-item nav-link">New Story</a>                     
                    </div>
                    <div class="navbar-nav ms-auto">
                        {% if user.is_authenticated %}
                        <a href="/logout_user" class="nav-item nav-link">LOGOUT</a>
                        {% else %}
                        <a href="" class="nav-item nav-link">LOGIN</a>
                        <a href="/signup" class="nav-item nav-link">REGISTER</a>
                        {% endif %}
                    </div>
                </div>
               
            </div>
        </nav>
       
        <main style="padding: 0px 20px">
            {% block content %}
            {% endblock %}
        </main>

    </body>

    {% block script %}
    {% endblock %}
</html>
